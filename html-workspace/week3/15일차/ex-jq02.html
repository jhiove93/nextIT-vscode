<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('#show_it').click(function(){
                // $('#nike_img').show('fast');
                // 메소드 체이닝 (함수를 체인처럼 이어서 .찍고)
                $('#nike_img').toggle('slow').animate({left : '100px'}); 
                // $('#nike_img').animate({left : '100px'});   // 에니메이션 오른쪽으로 100 이동
            });
            $("#fade_in").click(function(){
                $('#nike_img').fadeIn('slow');
            });
            $("#fade_out").click(function(){
                $('#nike_img').fadeOut('slow');
            });
                
        });
    </script>
</head>
<body>
    <button id="show_it">show it</button><br>
    <button id="fade_in">fade in</button><br>
    <button id="fade_out">fade out</button><br>
    <img id="nike_img" src="/html-workspace/pic/나이키.png" width="120px" height="100px" style="display:none; position : relative" alt="">
</body>
</html>

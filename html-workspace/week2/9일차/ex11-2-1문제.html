<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 그리기</title>
    <style>
        body{background-color: aquamarine; margin: 0; left: 0;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="420px" height="420px" 
            style="background-color: white; margin: 20px;" onclick="mouseFunc(event)"></canvas>
    <button onclick ="fn_draw()" > 그려</button>
    <script>
        let w = 400;
        let h = 400;
        let p = 10;
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        function fn_draw(){
            for(let i = 0 ; i <= w+40 ; i+=40 ){
                context.moveTo(p + 0.5 +i, p );
                context.lineTo(p + 0.5 +i, 410);
                context.moveTo(p  ,  p+0.5+i);
                context.lineTo(410 , p+0.5+i);
            }
            context.strokeStyle='black';
            context.stroke();
        }
        let x,y;
        let mouseFunc = function(e){
            x = e.offsetX;
            y = e.offsetY;
            let col = Math.floor((x - p) / 40) + 1;
            let row = Math.floor((y - p) / 40) + 1;
            context.beginPath();
            context.fillStyle = 'blue'
            context.rect((col-1)*40 + p, (row-1)*40 + p, 40, 40);
            context.fill();
        }

    </script>
</body>
</html>

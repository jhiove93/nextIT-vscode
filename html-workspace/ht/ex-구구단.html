<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
    <script>
        function fn_int(){
            return Math.floor(Math.random() * 9) +1; // 1~9 까지의 랜덤정수
        }
        for(let i = 0 ; i < 100; i++){
            console.log(fn_int());
        }
        console.log("===============================");
        console.log('2 * 10 은  :',eval('2 * 10'));
        /*
             구구단 연습기를 만들어주세요
             랜덤 함수를 이용하여 
             랜덤 구구단 문제 생성 후 사용자에게 퀴즈 (5판)
             5판 이후 (어떤문제)맞추고 틀렸는지 출력.
        */
       let go = 5;
       let cnt = 0;
       let wrong = 0;
       for(let i = 0 ; i < go; i++){
           let random1 =  Math.floor(Math.random() * 9) +1;
           let random2 =  Math.floor(Math.random() * 9) +1;
           let input = prompt(random1+"*"+random2+"=");
         if(input == (random1*random2)){
            alert("정답입니다.");
            cnt ++;
            document.write(random1+"*"+random2+"문제맞음:"+input + "<br>");
         }else{
            alert("오답입니다.");
            document.write(random1+"*"+random2+"문제 틀림 정답:"+input+ "<br>");
            wrong ++;
         }
       }

       document.write("총"+go+"문제"+"정답횟수는"+cnt+" "+"틀린횟수는"+wrong);

    </script>
</head>

</body>
</html>

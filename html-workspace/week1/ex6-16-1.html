<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>swich 문으로 커피 주문</h3>
    <hr>
    <script>
        let i = 0;
        let price = 0;
        let sum = 0;
        let cnt = prompt("몇 잔을 주문하시나요?");
        cnt = parseInt(cnt);
        // 주문 수량 만큼 주문을받아
        // 전체 커피 금액과 커피 내용을 출력하세요
        // while , swich 활용하여 
        while(i < cnt){
            let coffee = prompt((i+1)+"번째커피는"+" 무슨커피를 원하시나요?",'');
            
            switch(coffee){
            case "에스프레소" : price = 2000;
             break;
            case "아이스아메리카노" :
            case "아아" :price = 3000;
             break;
            case "카페라떼" : price = 4000;
             break;
            default:
             alert(coffee + "는 없는 메뉴 입니다.");
            }
        if(price != 0){
            document.write(coffee + "는" + price + "원 입니다.<br>")
           sum += price
        }
        i++;
        }
        document.write("전체가격은" + sum + "원 입니다.<br>")
    </script>
</body>
</html>

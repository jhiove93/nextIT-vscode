<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <!-- 자바스크립트 사용(1) HTML태그 이벤트 리스너에 작성-->
    <img src="pic/바나나.png" width="500px" alt="" onmouseover="this.src='pic/수박.png'" width="500px"
        onmouseout="this.src='pic/사과.png'" width="500px">
        <!--해당 태그의 this는 img태그 자신을 의미함-->
</body>
</html>

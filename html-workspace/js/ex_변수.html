    <title>Document</title>
    <script>
        // 변수 선언 
        var pi01;
        pi01 = 1;
        console.log(pi01, typeof(pi01));
        pi01 = ' hello';
        console.log(pi01, typeof(pi01));
        // ES6 문법 변수 let, 상수 const
        let param = 1;
        console.log(param , typeof(param));
        const param2 = 3.14;
        param2 = 3; //상수로 할당한걸 바꾸려하니 오류 
    
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="base.js"></script>
    <title>Document</title>
    <script>
        // 마우스 휠 이벤트에 따라
        // 0: 1년, 1: 3개월 , 2: 1개월 , 3: 1주일 
        // YYYY-MM-DD 스타일의 국제표준에서 문자열을 자르기 위해 (한국 +9시간을 해줌)
        let st_dt = "";
        let end_dt = "";
        let today = new Date();
        st_dt = new Date(today.getTime() - (60*60*24*365*1000)).toISOString().slice(0,10);
        end_dt = today.toISOString().slice(0,10)
        console.log('st_dt:',st_dt);
        console.log('end_dt:',end_dt);
        let dataset = {}
        let main_url ="https://api.exchangerate.host/timeseries";
            $.ajax({
               url : main_url
               ,type:'get' 
               ,data:{'start_date': st_dt
                    ,'end_date': end_dt}
                    ,dataType:'json'
                    ,success : function(res){
                        dataset  = fn_exchange_dataset(res);
                        console.log(dataset);
                        init();
                    }
            });
            let view_labels = [];
            let view_data = [];
            let state = 0; // 스크롤
            let ctx;
            let myChart;
            function init(){
                view_labels = dataset['KRW']['labels']
                view_data = dataset['KRW']['data'];
                myChart = new Chart(ctx,{
                    type : 'line'
                    ,data : {
                        labels : view_labels
                        ,datasets : [{
                            label : dataset['KRW']['label']
                            ,data:view_data
                        }]
                    },
                    options:{
                        elements : {line :{tension:0.1}}
                        ,plugins : {title:{
                                           display: true
                                           ,text:'1년 환율'
                                            },
                                            legend:{
                                                display : false
                                            }
                                            
                         }
                    }
                });
            }
            $(document).ready(function(){
                ctx = $('#myChart');
                $(ctx).on('wheel',function(e){
                    //  console.log(e);
                    // console.log(e.originalEvent);
                    // console.log(e.originalEvent.wheelDelta); //휠내리면 숫자 -120 올리면 +
                    if(e.originalEvent.wheelDelta > 0){ // 휠을 올렸을때
                        if(state >= 3){ // state 몇인지 보고 변화
                            state = 3;
                        }else{
                            state++;
                        }
                    }else{
                        if(state <= 0){
                            state = 0;
                        }else{
                            state--;
                        }
                    }
                    fn_update(state);
                });
            });
            function fn_update(p_state){
                let v_labels = [];
                let v_data = [];
                let title = "";
                //1년
                if(p_state ==0){
                    v_labels = view_labels;
                    v_data = view_data;
                    title = '1년 환율'
                }else if(p_state == 1){
                    // 3개월
                    for(let i = view_labels.length -90; i < view_labels.length; i++){
                        v_labels.push(view_labels[i]);
                        v_data.push(view_data[i]);
                    }
                    title='3개월 환율'
                }else if(p_state == 2){
                    // 3개월
                    for(let i = view_labels.length -30; i < view_labels.length; i++){
                        v_labels.push(view_labels[i]);
                        v_data.push(view_data[i]);
                    }
                    title='1개월 환율'
                }else if(p_state == 2){
                    // 1주일
                    for(let i = view_labels.length -7; i < view_labels.length; i++){
                        v_labels.push(view_labels[i]);
                        v_data.push(view_data[i]);
                    }
                    title='1주일 환율'
                }
                myChart.data.labels = v_labels;
                myChart.data.datasets[0].data = v_data;
                myChart.options.plugins.title.text=title;
                myChart.update();
            }


    </script>
</head>
<body>
    <h3>환율</h3>
    <div style="width:800px; height: 600px;">
        <canvas id="myChart" width="800px" height="500px"></canvas>
    </div>
</body>
</html>

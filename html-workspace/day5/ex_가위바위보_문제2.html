<meta charset = "UTF-8">
<title> 가위바위보 </title>
<script>
    function reGame (){
		location.reload();
	}
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	let game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
	let user = 0;
	if(game == '가위'){
		user += 1;
	}else if(game =='바위'){
		user += 2;
	}else if (game =='보'){
		user += 3;
	}
	let com = Math.ceil( Math.random() * 3 );
	//랜덤함수를 활용하여 가위바위보 게임을 만들어보세요 ^^ 
	let zja = document.write("<img src=\"../pic/math_com_" + com + ".jpg\">");
	let sk = document.write("<img src=\"../pic/math_user_" + user + ".jpg\">");
	while(true){
		if(user == com){
			zja;
			sk;
			document.write("<br>비겼습니다");
			break;
		}else if(com == 1 && user ==2 ){
			zja;
			sk;
			document.write("<br>이겼습니다");
			break;
		}else if(com==1 && user==3){
			zja;
			sk;
			document.write("<br>졌습니다");
			break;
		}else if(com==2 && user==1){
			zja;
			sk;
			document.write("<br>졌습니다");
			break;
		}else if(com ==2 && user ==3){
			zja;
			sk;
			document.write("<br>이겼습니다");
			break;
		}else if(com ==3 && user== 1){
			zja;
			sk;
			document.write("<br>이겼습니다");
			break;
		}else if(com==3 && user==2){
			zja;
			sk;
			document.write("<br>졌습니다");
			break;
		}
		break;
	}



</script>
